{% extends 'base.html' %}

{% block content %}

<h1>Edit Existing Article</h1>

<form action="{% url 'update_article' id=article.pk %}" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    <input type="submit" value="Save Article" />
</form>

<p><a href= "{% url 'full_article' id=product.pk %}" class = 'link'>Cancel changes</a></p>
